<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>21 - Funções Factory</title>

	<script>

		let Bicicleta1 = {
			cor: "Branca",
			marcha: "Única",
			aro: 12,
			pedalar() {
				console.log("Método pedalar execultado")
			}
		}

		let Bicicleta2 = {
			cor: "Vermelha",
			marcha: "18",
			aro: 26,
			pedalar() {
				console.log("Método pedalar execultado")
			}
		}

		console.log(Bicicleta1);
		console.log(Bicicleta2);

		//---------------------------------------------------

		let BicicletaFactory = (cor, marcha, aro) => {
			return {
				cor: cor,
				marcha: marcha,
				aro: aro,
				pedalar() {
					console.log("Método pedalar execultado")
				}
			}
		}

		let Bicicleta3 = BicicletaFactory("Verde", "21", 26);
		console.log(Bicicleta3);

		let Bicicleta4 = BicicletaFactory("Marrom", "12", 12);
		console.log(Bicicleta4);

		console.log(`A cor é ${Bicicleta3.cor}`);
		Bicicleta3.pedalar();

	</script>

</head>
<body>

</body>
</html>
