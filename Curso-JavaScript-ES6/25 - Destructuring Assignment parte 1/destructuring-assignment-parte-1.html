<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Destructuring Assignment parte 1</title>

	<script>

		// destructuring - desestruturação
		// destructuring - ele tira valores de dentro de um array ou object
		let frutas = ["Abacaxi", "Uva", "Pera", "Mamão"];

		//let [a, b, , d] = frutas; // pular um indice
		let [a, b = "Morango", c, d, e = "Manga"] = frutas; // atribuir parametros

		//console.log(a, b, c, d, e);

		let coisas = [["Abacaxi", "Uva", "Pera", "Mamão"], ["José", "Maria"]];
		let [[, , f2], [, n2]] = coisas;

		console.log(n2);
		console.log(f2);

	</script>

</head>
<body>

</body>
</html>
