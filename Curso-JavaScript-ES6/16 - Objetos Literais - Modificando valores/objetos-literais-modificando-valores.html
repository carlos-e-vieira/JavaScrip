<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Objetos Literais - Modificando valores</title>

	<script>

		let pessoa = {
			nome: "Carlos",
			idade: 37
		}

		console.log(pessoa.nome);

		pessoa.nome = "Feranada";
		pessoa.idade = 24;

		console.log(pessoa.nome, pessoa.idade);

	</script>

</head>

</body>
</html>
