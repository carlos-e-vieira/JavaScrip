<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Operador Rest-Spread - Part 2</title>

	<script>

		// contexto rest

		function soma(...param) {
			let resultado = 0;

			console.log(param);

			// função nativa de arrays que permite percorrer cada um dos elementos
			param.forEach(v => resultado += v);

			return resultado;
		}

		console.log(soma(3, 8, 5, 7, -12, 150));

		//---------------------------

		function multiplicacao(m, ...parametro) {
			console.log(m);
			let resultado = 0;
			console.log(parametro);

			parametro.forEach(v => resultado += m * v);

			return resultado;
		}

		console.log(multiplicacao(7, 9, 1, 6, 12, 30));

	</script>

</head>

</html>
