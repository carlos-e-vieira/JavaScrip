<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Const</title>

	<script>
		
		/* 
			const não sofre alteração de valor. 
			O nome da const é todo em maiusculo.
			As const precisam receber um valor no momento da declaração.
		*/

		const SERIE = "Friends";

		// erro ao tentar atribuir valor a const
		//SERIE = "Teste";

		// execulta a const com o mesmo nome e outro valor no escopo de bloco
		function x() {
			const SERIE = "Naruto";
			console.log("cont dentro do escopo da função " + SERIE)
		}

		x();

		console.log("const no escopo global " + SERIE);

	</script>
</head>
<body>
	<div id="output"></div>
</body>
</html>
