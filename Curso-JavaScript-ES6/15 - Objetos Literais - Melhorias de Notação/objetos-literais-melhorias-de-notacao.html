<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Objetos Literais - Melhorias de Notação</title>

	<script>

		let nome = "Carlos";
		let idade = 37;
		let sexo = "Masculino";
		let profissao = "Programador";

		let objeto = {
			nome: nome,
			idade: idade,
			sexo: sexo,
			profissao: profissao,
			exibirResumo: function() {
				console.log(`${nome}, ${idade} anos, ${sexo} é ${profissao}`);
			}
		}

		console.log(objeto);
		objeto.exibirResumo();

		let objeto2 = {
			nome,
			idade,
			sexo,
			profissao,
			exibirResumo() {
				console.log(`${nome}, ${idade} anos, ${sexo} é ${profissao}`);
			}
		}

		console.log(objeto2);
		objeto2.exibirResumo();

	</script>

</head>

</html>
