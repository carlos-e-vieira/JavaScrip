<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>OO - Pilar do encapsulamento</title>

	<script>

		class Tv {
			constructor() {
				this._relacaoCanais = [2, 4, 5, 7, 10];
				this._canalAtivo = 5;
				this._volume = 5;
			}

			// m√©todos getters e setters
			// get pega o valor de um atributo
			get canalAtivo() {
				return this._canalAtivo;
			}

			// set altera o valor de um atributo
			set canalAtivo(canal) {
				//
				if (this._relacaoCanais.indexOf(canal) !== -1) {
					this._canalAtivo = canal;
				}
			}
		}

		let tv = new Tv();

		tv.canalAtivo = 7;
		console.log(tv.canalAtivo);

	</script>

</head>

</html>
