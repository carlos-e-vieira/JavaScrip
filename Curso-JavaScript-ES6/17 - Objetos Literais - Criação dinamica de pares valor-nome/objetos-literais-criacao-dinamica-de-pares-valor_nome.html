<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Objetos Literais - Criação dinâmica de pares nome/valor</title>

	<script>

		let pessoa = {
			nome: "Maria",
			idade: 25
		}

		console.log(pessoa);

		//-----------------------------

		// incluir nome/valor no objeto literal
		pessoa.sexo = "Feminino";
		console.log(pessoa);

		// incluir função
		pessoa.dizerOi = () => {console.log("Olá")};
		pessoa.dizerOi();

	</script>

</head>
<body>

</body>
</html>
