<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Objetos Literais - Estaticos</title>

	<script>

		class Produto {
			constructor(descricao, preco) {
				this.descricao = descricao;
				this.preco = preco;
			}

			verDescricao() {
				console.log(`${this.descricao} por apenas ${this.preco}`);
			}
		}

		let produto = new Produto("Notebook", 1500);
		produto.verDescricao();

		// ojeto literal
		let produtoLiteral = {
			descricao: "Geladeira",
			preco: 1700,
			verDescricao: function() {
				console.log(`${this.descricao} por apenas ${this.preco}`);
			}
		}

		produtoLiteral.verDescricao();

	</script>

</head>
<body>

</body>
</html>
