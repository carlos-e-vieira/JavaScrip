<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="utf-8">
	<title>BOM - Window</title>
	
	<script>

		/*
			Observações:
			Documentação oficial e métodos do objeto Window
			https://www.w3schools.com/js/js_window.asp

			método window.print() abre a tela para impressão da página
		*/

		var janela;

		function abrirPopUp() {
			// 1 paramentro - url ou link interno
			// 2 paramentro - nome opcional
			// 3 paramentro - especificações da janela
			janela = window.open("url/teste.html", "nova_janela", "width=200, height=400");
		}

		function fecharPopUp() {
			janela.close();
		}

	</script>
	
</head>
<body>

	<button onclick="abrirPopUp()" type="button">Abrir Janela</button>
	<button onclick="fecharPopUp()" type="button">Fechar Janela</button>
	<button onclick="window.print()" type="button">Imprimir página</button>

</body>
</html>
