	<title>Loop - Foreach</title>
	
	<script>
		/*
			Observações:
			o forEach é uma função que pertence ao objeto array.
		*/

		var listaFuncionarios = ["Viviane", "Rosangela", "Miguel", "Lucas", "Fernanda"];

		// cria uma variavel para encapsular a função de callback para o forEach
		var f = function(valor, indice) {
			console.log(valor, indice);
		}

		// receber apena um paramentro
		listaFuncionarios.forEach(f);
