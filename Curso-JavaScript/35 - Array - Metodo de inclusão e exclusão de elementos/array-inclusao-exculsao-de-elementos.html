	<script>

		// Usando os métods de inclusão de exclusão em arrays multidimensionais
		var lista_coisas = [];
		lista_coisas["lista_frutas"] = Array();
		lista_coisas["lista_pessoas"] = [];

		// .push() - método de incluir um elemento no final do array
		// inclui um elemento no array dentro do array lista coisas
		lista_coisas["lista_frutas"].push("Banana");
		lista_coisas["lista_frutas"].push("Uva");

		lista_coisas["lista_pessoas"].push("Carlos");
