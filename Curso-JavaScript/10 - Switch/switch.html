<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="utf-8">
	<title>Switch</title>

	<script>

		var paramentro = prompt("Digite");

		switch (parseInt(paramentro)){
			case 1:
				document.write("Paramentro 1");
				break;

			case 2:
				document.write("Paramentro 2");
				break;

			default:
				document.write("Default");
		}

	</script>

</head>
<body>

</body>
</html>
