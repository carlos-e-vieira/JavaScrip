<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="utf-8">
	<title>If e Else</title>

	<script>

		var nota = prompt("Digite a nota");
		var media = 7;
		
		if (nota >= media){
			document.write("Aprovado");
		} else {
			document.write("Reprovado");
		}

	</script>

</head>
<body>

</body>
</html>
