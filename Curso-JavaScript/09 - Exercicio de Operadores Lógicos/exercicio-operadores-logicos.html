<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="utf-8">
	<title>Exercicío de Operadores Lógicos</title>

	<script>

		var idade = prompt("Digite a sua idade:");
		var crianca = 15;
		var jovem = 30;
		var adulto = 60;

		if(idade >= 0 && idade < crianca) {
			document.write("Criança");
		} else if(idade >= crianca && idade < jovem){
			document.write("Jovem");
		} else if(idade >= jovem && idade < adulto){
			document.write("Adulto");
		} else {
			document.write("Idoso");
		}

	</script>

</head>
<body>

</body>
</html>
