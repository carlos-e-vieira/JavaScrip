	<script>
		/*

			Do lado direito fica a variavel, e do esquerdo o array a ser percorrido.
			O in vai percorrer até o final do array.

		*/

		// usando o for in em indices aleatórios
		var listaConvidados = [];

		listaConvidados[1] = "Carlos";
		listaConvidados["zebra"] = "Eliana";
		listaConvidados[-7] = "Marcia";
		listaConvidados[false] = "Dandara";
		listaConvidados[true] = "Mariana";

		console.log(listaConvidados);

		for( var x in listaConvidados) {
			// recupera só o indice
			//console.log(x);

			// recupera o valor dos indices
			console.log("Índice " + x + " valor " + listaConvidados[x]);
		}

	</script>
