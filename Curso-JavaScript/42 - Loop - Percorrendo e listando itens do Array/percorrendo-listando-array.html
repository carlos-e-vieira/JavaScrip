<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="utf-8">
	<title>Loop - Percorrendo e listando itens do Array</title>
	
	<script>

		var lista_frutas = [];

		lista_frutas[0] = "Banana";
		lista_frutas[1] = "MaÃ§a";
		lista_frutas[2] = "Morango";
		lista_frutas[3] = "Uva";

		var y = 0;

		// .length lista a quantidade de itens no array
		while(y < lista_frutas.length){
			// o loop vai listar todos os elementos do array - y representa o indice
			document.write(lista_frutas[y] + "<br>");
			y++;
		}

	</script>
	
</head>

</html>
