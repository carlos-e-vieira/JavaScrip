<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="utf-8">
	<title>Loop - Do While</title>
	
	<script>
		/*
			A diferença entre do while e while é que no do while o código é execultado pelo menos umas vez se a condição for falsa, no while não, ele só execulta se a condição for verdadeira
		*/
		var x = 11;

		do {
			document.write(x + "<br>")
		} while(x <= 10);

	</script>
	
</head>
<body>

</body>
</html>
