<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="utf-8">
	<title>DOM -  Manipulando classes e elementos</title>
	<style type="text/css">
		.estilo1 {
			background-color: #FF0000;
			color: #FFF; 
		}

		.estilo2 {
			background-color: #ccc;
			color: #000;
			padding: 30px;
			font-size: 20px;
		}
	</style>

	<script>
		function modificaClasse(){
			// o atributo .className altera a class do id
			document.getElementById("mensagem").className = "estilo2";
		}
	</script>
</head>
<body>
	<div class="estilo1" id="mensagem">
		Modificando a classe do elemento
	</div>
	<hr>
	<button type="button" onclick="modificaClasse()">
		Aplicar classe
	</button>
</body>
</html>
