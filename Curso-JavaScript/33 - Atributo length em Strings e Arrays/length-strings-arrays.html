<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="utf-8">
	<title>Atributo length em Strings e Arrays</title>
	<script>
		

		// mostra no atributo length os indices vazios até o 6
		// indices vazios neste caso: 0,1,2,3,4,5 
		var listaFrutas = [];
		
		listaFrutas[6] = "Bananas";
		listaFrutas[7] = "Maça";
		listaFrutas[8] = "Morango";
		listaFrutas[9] = "Uva";

		for (indice = 0; indice < 10; indice++) {
  			// Executa 5 vezes, com os valores de passos de 0 a 4.
  			console.log(listaFrutas[indice]);
		}


		//faz com que indice seja gerado de forma automatica partindo de 0
		//var listaFrutas = ["Banana", "Maça", "Morango", "Uva"];
		console.log(listaFrutas);
		

	</script>
</head>

</body>
</html>
