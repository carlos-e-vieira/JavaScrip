<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="utf-8">
	<title>Array - Pesquisa</title>
	<script>
		
		var lista_frutas = [];

		lista_frutas[0] = "Banana";
		lista_frutas[1] = "Maça";
		lista_frutas[2] = "Abacate";
		lista_frutas[3] = "manga";

		var novo_elemtento = "Bananaddd";
		// verifica se o item já exite;
		// o elemento que não existe na lista terá um indice de -1
		if (lista_frutas.indexOf(novo_elemtento) !== -1) {
			console.log("O item já existe na lista");
		} else {
			console.log("Item não listado");
		}


	</script>
</head>
