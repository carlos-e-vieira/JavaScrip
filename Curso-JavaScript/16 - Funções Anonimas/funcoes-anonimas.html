<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="utf-8">
	<title>Funções Anônimas</title>

	<script>

		// funcões anonimas não possuem nome
		var exibirSaudacao = function(nome) {
			document.write("Olá " +  nome + " tudo bem?");
		}

		// variavel guarda informações da função anonima
		exibirSaudacao("Carlos");

	</script>

</head>
<body>

</body>
</html>
