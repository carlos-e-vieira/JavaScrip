<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="utf-8">
	<title>DOM - Selecionando elementos</title>
</head>
<body>

	<input 
		type="text" 
		placeholder="Digite seu nome"
	   	id="nome-usuario"
	   	class="campo-texto"
	   	name="nome"
	>

	<script>
		/*
			document.getElementById() - seleciona o elemento html apartir da propriedade id.
			ele só recupera um único elemento, não podemos duplicar id.
		*/
		// o id não tem #
		//console.log(document.getElementById("nome-usuario"));



		/*
			document.getElementsByTagName() - Todas as tags html especificadas no paramentro, por exemplo todas as div.
			Esse método chama todas as tags - elementos (Elements).
		*/
		//console.log(document.getElementsByTagName("input"));



		/*
			document.getElementsByClassName() - Todos os elementos que contem  a mesma classe.
			Esse método chama todas as classes - elementos (Elements).
		*/
		//console.log(document.getElementsByClassName("campo-texto"));



		/*
			document.getElementsByName() - Todos os elementos que contem o mesmo valor no name.
			Esse método chama todos os elementos com o mesmo name - elementos (Elements).
		*/
		console.log(document.getElementsByName("nome"));
		
	</script>
	
</body>
</html>
