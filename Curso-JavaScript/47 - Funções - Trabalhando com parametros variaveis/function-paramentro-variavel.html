<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="utf-8">
	<title>Funções - Trabalhando com parametros variaveis</title>
	
	<script>

		/*
			Observações:
			arguments - representa uma variavel local denro da função. arguments não é um array, é um objeto, mas podemos percorrer seus indices como em um array.
		*/

		function soma() {
			var resultado = 0;

			for(var i in arguments) {
				resultado += arguments[i];
			}

			return resultado;
		}

		console.log(soma(7, 5, 3.2, 0.8, " Teste"));

	</script>
	
</head>
<body>

</body>
</html>
