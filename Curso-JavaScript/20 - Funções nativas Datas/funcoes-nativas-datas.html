		// calculos entre datas
		// 15/01/2017
		var data1 = new Date(2017, 0, 15);

		// 23/02/2017
		var data2 = new Date(2017, 1, 23);

		document.write(data1.toString());
		document.write("<hr>");
		document.write(data2.toString());

		document.write("<br><br><hr>");
		// converter nossas datas para algo que possamos calcular
		document.write(data1.getTime());
		document.write("<hr>");
		document.write(data2.getTime());

		// getTime() inicia em 1 de Janeiro de 1970 - Padrão computacional
		document.write("<br><br><hr>");
		
		// encontrar a quantidade de milisegundos entre data1 e data2
		// método Math.abs() - retorna o valor absoluto de um numero
		var milisegundos_entre_datas = Math.abs(data1.getTime() - data2.getTime());
		document.write(milisegundos_entre_datas);

		// descobrir a diferença de dias em milisegundos
		// 1 dia tem 24 horas, 1 hora tem 60 minutos, 1 minuto tem 60 
		// segundos, 1 segundo tem 1000 milisegundos
		// quantos milisegundos existe em um dia?
		var milisegundos_dia = 1*24*60*60*1000;
		document.write("1 dia tem: " + milisegundos_dia + " milisegundos");

		document.write("<br><br><hr>");
		// Math.ceil() arredonda o valor para cima
		document.write("A diferençã entre data1 e data2 é de " + Math.ceil(milisegundos_entre_datas / milisegundos_dia) + " dias.");
